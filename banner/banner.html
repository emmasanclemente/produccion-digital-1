<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@900&display=swap" rel="stylesheet">
    

    <title>banner</title>
    <style>
      
        /* Estilos para el banner */
        body{
            width: 480px;
            height: 480px;
        }
        .banner {
            display: grid;
            background-color:  #F3DFC1; 
            width: 480px;
            height: 480px;
           
           
            
        }
        
        /* Estilos para el texto en el banner */
        
         h1{
            font-family: 'Shrikhand', cursive;
           color: #AA4586;
           font-size:70px; 
           text-align: center;
           padding: none;
           margin-top: 0.1rem;
           margin-bottom: 0.1rem;

            
        }
       .boton{
            text-decoration: none;
           color: #F3DFC1;
            font-size:50px; 
           text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-style: italic;
            margin-top: 0.1rem;
            margin-right:8rem;
        }

        img{
            display: flex;
            align-items: center;
            height: 40vh;
            justify-content: center;
            margin-top: 0.1rem;
            margin-bottom: 0.1rem;
            margin-left: 5rem;
            object-fit: cover;            
        } 
        button{
            background-color:  #0F5D33;
            padding: 0.4rem;
            text-align: center;
            border-radius: 1.9rem;
            margin-left: 2rem;
            margin-right: 2rem;
            margin-bottom: 2rem;
        }

        @media screen and (min-width: 728px) {
            .banner{
                display: flex;
            justify-content: space-around;
            align-items: center;
                width: 728px;
                height: 90px;
                
                text-align: center;
            }
            h1{
                font-size: 34px;
            }
            .boton{
                font-size: 24px;
                margin-right:0.1rem;
                margin-left: 0.2rem;
                margin-top: 1rem;
            margin-bottom: 0.000001rem;
        }
            img{
            
            align-items: center;
            height: 90px;
            justify-content: center;
            margin-left: 0.1rem;
        } 
        .button{
            margin-left: 0.2rem;
            margin-right: 0.2rem;
            margin-bottom: 0.2rem;
        }
        }
           
   
    </style>
</head>
<body>
    <div class="banner">
       
            
           <h1> Be & Brew</h1>
           <img src="../fotos/Benny the Bean.jpg" alt="foto logo">
           <button class="button"> 
            <a href="https://emmasanclemente.github.io/produccion-digital-1/index.html" target="_blank" class="boton">Conocenos!</a>
        </button>
          
        
    </div>

</body>
</html>
